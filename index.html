<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Button</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script> <!-- Link to external JS file -->
</head>
<body>
  <!-- Image Container -->
  <div class="image-container">
    <!-- Search Button -->
    <a href="javascript:void(0);" class="search-button">
      <span>Where can I get the best donut in town?</span>
      <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
    </a>
  </div>

  <!-- Target Page (Hidden by Default) -->
  <div class="target-page">
    <header>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#specialties">Our Specialties</a></li>
            <li><a href="#order">Order Online</a></li>
            <li><a href="#about">About Us</a></li>
          </ul>
        </nav>
      </header>
      <img src="donutimages/AirDrop.png" alt="Donut" class="AirDrop">
    <button onclick="goBack()">Go Back</button>
  </div>
</body>
</html>

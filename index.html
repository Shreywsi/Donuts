<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Button</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script> <!-- Link to external JS file -->
</head>
<body>
  <!-- Image Container -->
  <div class="image-container">
    <!-- Search Button -->
    <a href="javascript:void(0);" class="search-button">
      <span>Where can I get the best donut in town?</span>
      <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
    </a>
  </div>

  <!-- Target Page (Hidden by Default) -->
  <div class="target-page">
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="speciality.html" class="specialty-link" onclick="showSpecialtyPage()">Our Speciality</a></li>
            <li><a href="order.html" class="customize-order" onclick="showOrderPage()">Order Online</a></li>
            <li><a href="#about">About Us</a></li>
          </ul>
        </nav>
      </header>
      <div id="specialty-page" class="specialty-page" style="display: none;">
        <header>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#order">Order Online</a></li>
              <li><a href="#about">About Us</a></li>
            </ul>
          </nav>
        </header>
        
        <div class="specialties-content">
          <h2>Our Specialties</h2>
          <p>Explore the best donuts in town, available in a variety of delicious flavors!</p>
        </div>
      </div>
      <div class="auth-container">
        <h2>Sign Up / Login</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter your username" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="#signup" class="signup-button">Sign up</a></p>


        </form>
      </div>
      <div id="signup-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Sign Up</h2>
          <form id="signup-form">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
            
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
      <img src="donutimages/AirDrop.png" alt="Donut" class="AirDrop">
      <button onclick="goBack()">Go Back</button>
    </div>
</body>
</html>
